<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympics 2024 Dashboard</title>
    <style>
        * {box-sizing: border-box;}
        body {font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f5f5f5;}
        .carousel {max-width: 100%; position: relative; margin: auto;}
        .slides {display: none;}
        img {vertical-align: middle; width: 100%;}
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {right: 0; border-radius: 3px 0 0 3px;}
        .prev:hover, .next:hover {background-color: rgba(0,0,0,0.8);}
        .dot-container {text-align: center; padding: 10px 0; background-color: #f5f5f5;}
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active, .dot:hover {background-color: #717171;}
    </style>
</head>
<body>

<h2 style="text-align:center">Olympics Dashboard Image Carousel</h2>

<div class="carousel">

    <!-- Add your image URLs here -->
    <div class="slides">
        <img src="https://github.com/Manalishah98/Olympics-2024/blob/main/Home.png" alt="Image 1">
    </div>

    <div class="slides">
        <img src="https://github.com/Manalishah98/Olympics-2024/blob/main/Overview.png" alt="Image 2">
    </div>

    <div class="slides">
        <img src="https://github.com/Manalishah98/Olympics-2024/blob/main/Athletes.png" alt="Image 3">
    </div>

    <div class="slides">
        <img src="https://github.com/Manalishah98/Olympics-2024/blob/main/Country.png" alt="Image 4">
    </div>

    <div class="slides">
        <img src="https://github.com/Manalishah98/Olympics-2024/blob/main/Events.png" alt="Image 5">
    </div>

    <div class="slides">
        <img src="https://github.com/Manalishah98/Olympics-2024/blob/main/Historical.png" alt="Image 6">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>

<!-- The dots/circles -->
<div class="dot-container">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
    <span class="dot" onclick="currentSlide(4)"></span> 
    <span class="dot" onclick="currentSlide(5)"></span> 
    <span class="dot" onclick="currentSlide(6)"></span> 
</div>

<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("slides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
    }
</script>

</body>
</html>
